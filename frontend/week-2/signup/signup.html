<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="description" content="Signup Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .eye{
            cursor: pointer;
        }
    </style>
</head>

<body style="background-image: url('./assets/images/background.png');">
    <div class="container d-flex justify-content-center min-vh-100 align-items-center">
        <div class="row w-100">
            <div class="col"></div>
            <div class="col-xl-4 col-lg-5 col-md-7 col-10 shadow-lg rounded-4" id="glass" style="box-shadow: inset 0 0 2000px rgba(255, 255, 255, 0.7);backdrop-filter: blur(3px);">
                <form class="form-container w-100 p-3 " novalidate>
                    <div class="logo-container d-flex justify-content-center pb-4">
                        <img id="logo" class="logo rounded-2" style="height: 70px;" src="./assets/images/logo.png" alt="logo">
                    </div>
                    <h1 class="text-center fw-bold text-primary">Sign Up</h1>
                    <div class="form-group form-floating pb-3">
                        <input type="text" required class="form-control" id="username" aria-describedby="username"
                        placeholder="Enter username">
                        <label for="username" >Username</label>
                    </div>

                    <div class="input-group pb-3">
                        <div class="form-group form-floating">
                            <input type="password" class="form-control" required id="pwd" placeholder="Password">
                            <label for="pwd">Password</label>
                        </div>
                        <div class="input-group-text" style="width: 50px;">
                            <img id="eye1" class="eye" src="./assets/images/eye-close.png" alt="eye" style="height: 20px;">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group form-floating">
                            <input type="password" class="form-control" id="confirm-pwd" required placeholder="Confirm Password">
                            <label for="confirm-pwd">Confirm Password</label>
                        </div>
                        <div class="input-group-text" style="width: 50px;">
                            <img id="eye2" class="eye" src="./assets/images/eye-close.png" alt="eye" style="height: 20px;">
                        </div>
                    </div>
                    <div class="rounded-3 p-2 bg-light-subtle text-danger mt-2" id="msg" style="display: none;">
                    </div>
                    <div class="d-flex justify-content-center pt-3" >
                        <button type="button" id="sub" class="btn btn-primary align-self-center w-100" onclick="checkValidPwd()">Submit</button>
                    </div>


                    <div class="text-center pt-5 pb-2">or signup with</div>
                    <div class=" d-sm-flex d-block justify-content-center ali ">
                        <a class="btn mx-1 w-100 btn-light shadow-sm mt-1 mb-1"><img src="./assets/images/google.svg" class="icon-link mb-1" style="height: 25px;" alt=""></a>
                        <a class="btn mx-1 w-100  btn-light shadow-sm mt-1 mb-1"><img src="./assets/images/github.svg" class="icon-link mb-1" style="height: 25px;" alt=""></a>
                        <a class="btn mx-1 w-100  btn-light shadow-sm mt-1 mb-1"><img src="./assets/images/facebook.svg" class="icon-link mb-1" style="height: 25px;" alt=""></a>
                    </div>
                    <div class="text-center pt-3 pb-2">Alreaady have an account? <a href="../login/login.html" class="text-decoration-none text-black fw-bold">Login</a></div>
                </div>
            </form>
            <div class="col"></div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./signup.js"></script>
</body>

</html>
